<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Personaje D&D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="hojaPersonaje">
        <fieldset>
            <legend>Hoja de Personaje</legend>
            
            <div class="Cabezera">

                <div class="Personaje">
                    <label>Nombre del Personaje</label>
                    <input type="text" placeholder="Nombre del personaje">
                </div>               
                
                <div class="Personaje">
                    <label>Clase</label>
                    <input type="text" placeholder="Clase del personaje">

                    <label>Raza</label>
                    <select id="raza"></select>

                    <label>Trasfondo</label>
                    <select id="trasfondo"  placeholder="Trasfondo del personaje"></select>
                </div>

            </div>
            

            <label for="raza">Raza:</label>
            <select id="raza" name="raza">
                <option value="humano">Humano</option>
                <option value="elfo">Elfo</option>
                <option value="enano">Enano</option>
                <!-- Agrega más razas según sea necesario -->
            </select>

            <label for="clase">Clase:</label>
            <select id="clase" name="clase">
                <option value="guerrero">Guerrero</option>
                <option value="mago">Mago</option>
                <option value="pícaro">Pícaro</option>
                <!-- Agrega más clases según sea necesario -->
            </select>

            <label for="nivel">Nivel:</label>
            <input type="number" id="nivel" name="nivel" min="1" max="20">

            <fieldset>
                <legend>Estadísticas de Habilidad</legend>

                <label for="fuerza">Fuerza:</label>
                <input type="number" id="fuerza" name="fuerza" min="1" max="20">

                <label for="destreza">Destreza:</label>
                <input type="number" id="destreza" name="destreza" min="1" max="20">

                <label for="constitucion">Constitución:</label>
                <input type="number" id="constitucion" name="constitucion" min="1" max="20">

                <label for="inteligencia">Inteligencia:</label>
                <input type="number" id="inteligencia" name="inteligencia" min="1" max="20">

                <label for="sabiduria">Sabiduría:</label>
                <input type="number" id="sabiduria" name="sabiduria" min="1" max="20">

                <label for="carisma">Carisma:</label>
                <input type="number" id="carisma" name="carisma" min="1" max="20">
            </fieldset>

            <input type="submit" value="Guardar Personaje">
        </fieldset>
    </form>
    <script  src="/scrip.js"></script>
</body>
</html>
